<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kakon Ray</h1>
      <div class="stats">
        <p class="time-text" id="time-color">Time: <span id="timer">0 (Seconds)</span></p>
        <!-- <p>Mistakes: <span id="mistakes">0</span></p> -->
      </div>
      
      <div id="quote"onmousedown="return false"onselectstart="return false"></div>
      <textarea rows="6" id="quote-input"placeholder="Type here when the test starts.."></textarea>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
        <h3 class="result-border">Typing Speed Result</h3>
        <div class="wrapper">

          <table>
            <tr>
              <td class="font-bold">Typing Speed Words Per Minute </td>
              <td><span id="wpm"></span></td>
            </tr>

            <tr class="rong">
              <td class="font-bold">Wrong keyword typed </td>
              <td><span id="accuracy"></span></td>

            </tr>
          
          </table>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
